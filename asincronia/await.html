<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        async function obtenerDatos(){
            let respuesta = await fetch('https://api.datos.gob.mx/v1/precio.gasolina.publico')
            let datos = await respuesta.json();
            console.log(datos);
        }

        obtenerDatos();
    </script>
</body>
</html>
